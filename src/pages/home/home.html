<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Flash Cards
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <flash-card *ngFor="let item of datos" >
 
        <div class="flash-card-front">{{item.adelante}}</div>
 
        <div class="flash-card-back">{{item.atras}}</div>
 
    </flash-card>
 
</ion-content>
